<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form>
            <input
              type="text"
              class="search-field"
              placeholder="Enter your city here"
              autofocus="on"
            />
            <input type="submit" class="btn btn-primary" value="Search" />
          </form>
        </div>
        <div class="col-6">
          <span class="real-time">12:00</span>
        </div>
      </div>
      <div class="row-location">📌<a href="#">Use Current Location</a></div>
      <div class="row">
        <div class="col-6">
          <h1>City Name Here</h1>
          <p>18-July-2023, Wed</p>
        </div>
        <div class="col-6">
          <h2>⛅️18<span class="temperature-size">°C|F</span></h2>
          <p>
            Cloudy
            <br />
            Precipitation: 87%
            <br />
            Wind: 23km/h
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p>
            Sun <br />
            🌤 <br />
            <strong> 12°</strong> 9°
          </p>
        </div>
        <div class="col">
          <p>
            Mon <br />
            🌤 <br />
            <strong> 12°</strong> 9°
          </p>
        </div>
        <div class="col">
          <p>
            Tue <br />
            🌤 <br />
            <strong> 12°</strong> 9°
          </p>
        </div>
        <div class="col">
          <p>
            Wed <br />
            🌤 <br />
            <strong> 12°</strong> 9°
          </p>
        </div>
        <div class="col">
          <p>
            Thu <br />
            🌤 <br />
            <strong> 12°</strong> 9°
          </p>
        </div>
        <div class="col">
          <p>
            Fri <br />
            🌤 <br />
            <strong> 12°</strong> 9°
          </p>
        </div>
        <div class="col">
          <p>
            Sat <br />
            🌤 <br />
            <strong> 12°</strong> 9°
          </p>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
